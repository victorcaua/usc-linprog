<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" id="userEmail" placeholder="Digite seu e-mail" autofocus="true" />
            <label for="password">Senha</label>
            <div class="password-wrapper">
                <input type="password" id="userPassword" placeholder="Digite sua senha" />
                <i id="privacyPassword" class="fas fa-lock"></i>
            </div>
            <div class="links">
                <a href="./pages/forgotPassword.html">Esqueci minha senha</a>
                <a href="./pages/cadastro.html" class="signup-link">Crie seu cadastro aqui</a>
            </div>
            <input type="submit" value="ACESSAR" class="btn" />
        </form>
    </div>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/login.js"></script>

</body>
</html>
