<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Alterar Senha</h1>
            <p>Digite a nova senha nos campos abaixo.</p>
            <label for="password">Nova Senha</label>
            <input type="password" id="newPassword" placeholder="Digite a nova senha" />
            <label for="confirmPassword">Confirmar Nova Senha</label>
            <input type="password" id="confirmNewPassword" placeholder="Confirme a nova senha" />
            <input type="submit" value="ALTERAR SENHA" class="btn" />
        </form>
    </div>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/changePassword.js"></script>
</body>
</html>
